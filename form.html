<!DOCTYPE html>
<html>
<head>
    <title>فرم ثبت اطلاعات مدیران</title>
</head>
<body>
    <h1>فرم ثبت اطلاعات مدیران</h1>
    <form action="/submit" method="post">
        <label for="name">نام مدیر:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">شماره تلفن:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="exit_date">تاریخ خروج:</label><br>
        <input type="date" id="exit_date" name="exit_date" required><br><br>

        <input type="submit" value="ثبت اطلاعات">
    </form>
</body>
</html>
